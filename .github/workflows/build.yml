name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Setup Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init RiderWallet com.rider.wallet --web-dir dist
          npx cap add android
          npx cap copy

      - name: Clean and Fix Kotlin Duplicates
        run: |
          cd android
          # هذه الأوامر تقوم بتنظيف التعارضات في ملفات أندرويد مباشرة
          sed -i 's/dependencies {/dependencies {\n    constraints {\n        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22") { because("تجنب تكرار المكتبات") }\n        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22") { because("تجنب تكرار المكتبات") }\n    }/' app/build.gradle
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: rider-wallet-app
          path: android/app/build/outputs/apk/debug/app-debug.apk
