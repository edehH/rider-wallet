name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Install Dependencies
        run: |
          npm install
          # تثبيت أداة توليد الأيقونات
          npm install @capacitor/assets -g

      - name: Build Project
        run: npm run build

      - name: Setup Capacitor and Icons
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init RiderWallet com.rider.wallet --web-dir dist
          npx cap add android
          # تحويل صورتك (icon.png) إلى أيقونة أندرويد رسمية
          if [ -f "icon.png" ]; then
            mkdir -p assets
            cp icon.png assets/icon-only.png
            cp icon.png assets/icon-foreground.png
            cp icon.png assets/icon-background.png
            npx capacitor-assets generate --android
          fi
          npx cap copy

      - name: Fix Kotlin Duplicates
        run: |
          cd android
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          sed -i 's/dependencies {/dependencies {\n    constraints {\n        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22")\n        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22")\n    }/' app/build.gradle

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: rider-wallet-with-icon
          path: android/app/build/outputs/apk/debug/app-debug.apk
